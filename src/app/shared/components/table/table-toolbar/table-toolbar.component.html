<div class="bg-base-200 border border-base-300 rounded-xl p-4 flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4 shadow">
  <input
    type="text"
    placeholder="Search in table..."
    class="w-full lg:w-64 px-3 py-2 text-sm border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    oninput="onSearch(this.value)" />

  <div class="flex flex-wrap items-center gap-12 ml-16 text-sm">
    @if (filterStatus) {
        <button class="hover:underline font-semibold text-[#397379]">
            All Statuses
        </button>
    }
    @if (filterProvider) {
        <button class="hover:underline">
            All Providers
        </button>
    }
    @if (filterScore) {
        <button class="hover:underline">
            All Scores
        </button>
    }
    @if (filterTechnology) {
        <button class="hover:underline">
            All Technologies
        </button>
    }
  </div>

  <button
    onclick="onExport()"
    class="ml-auto px-4 py-2 text-sm rounded transition btn bg-[#397379] text-white border-none hover:brightness-110">
    Export CSV
  </button>
</div>
