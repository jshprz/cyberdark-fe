<div class="bg-base-200 shadow rounded-xl p-6 border border-base-300">
  <h2 class="text-lg font-semibold border-b pb-2">{{ title }}</h2>
  <ul class="divide-y divide-gray-200 text-sm mt-4">
    @if (!isKeyValueList) {
        @for (item of listItems; track $index) {
            <li class="py-2">
                {{ item }}
            </li>
        }
    } @else {
        @for (item of listKeyValueItems; track $index) {
            <li class="py-2 flex justify-between">
                <span>{{ item.label }}</span>
                <span class="text-md">{{ item.value }}</span>
            </li>
        }
    }
  </ul>
</div>
